<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Moja Aplikacja DevOps</title>
    <style>
        body { font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
        background-color: #f4f4f9;
        transition: background-color 0.5s ease;}
        h1 { color: #2c3e50; }
        .info {
            background: white;
            border: 1px solid #ddd;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body id="body-bg">
    <div class="info">
        <h1>Cze≈õƒá Artur! üëã</h1>
        <p>To jest wersja z osobnym plikiem HTML i javaScrpitem.</p>
        <hr>
        <p><strong>Serwer (Hostname):</strong> {{ hostname }}</p>
        <p><strong>Aktualna godzina:</strong> {{ now }}</p>
        <p style="color: green;">Status: Dzia≈Ça poprawnie!</p>

        <button onclick="zmienKolor()">Kliknij, aby zmie≈Ñ kolor</button>
    </div>
    <script>
        function zmienKolor() {
            // 1. Znajd≈∫ elementy po ich ID
            var body = document.getElementById('body-bg');
            var tekst = document.getElementById('greeting-text');

            // 2. Generuj losowy kolor t≈Ça
            // To prosta matematyka generujƒÖca kod koloru np. #A3F122
            var losowyKolor = '#' + Math.floor(Math.random()*16777215).toString(16);

            // 3. Zmie≈Ñ style i tekst
            body.style.backgroundColor = losowyKolor;
            tekst.innerText = "Wow! Zmieni≈Çe≈õ kolor! üé®";
            tekst.style.color = "white"; // Zmieniamy te≈º kolor tekstu na bia≈Çy dla kontrastu
        }
    </script>
</body>
</html>
